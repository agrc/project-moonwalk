version: 2
updates:
  - package-ecosystem: pip
    directory: /packages/backup
    schedule:
      interval: monthly
    groups:
      safe-dependencies:
        update-types: ["minor", "patch"]
      major-dependencies:
        update-types: ["major"]
    commit-message:
      prefix: deps
      prefix-development: deps(dev)
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      ci-dependencies:
        dependency-type: "production"
  - package-ecosystem: npm
    directory: /packages/restore
    schedule:
      interval: monthly
    groups:
      safe-dependencies:
        update-types: ["minor", "patch"]
      major-dependencies:
        update-types: ["major"]
    commit-message:
      prefix: deps
      prefix-development: deps(dev)
