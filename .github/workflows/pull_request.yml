name: Pull Request Events
on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit-python:
    name: Unit tests ğŸ
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: ./jobs/setup.py

      - name: ğŸ“¥ Download extra dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      - name: ğŸ— Install module
        run: pip install .[tests]
        working-directory: ./jobs

      - name: ğŸ§ª Run tests
        run: pytest
        working-directory: ./jobs

  test-unit-ui:
    name: Unit tests â”
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Lint
        run: npm run lint

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-unit-ui]
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev

    steps:
      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: ./functions/requirements.txt

      - name: ğŸš€ Deploy Firebase
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: cd functions && python -m venv venv
          build-command: npm run build
          preview: true
        env:
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
